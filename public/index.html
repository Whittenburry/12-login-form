<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>12 Login Form</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>

  <div class="background-container-top">
    <div class="background-container__top">
      <div class="container__top">
        <img src="treemo-logo.png" alt="" class="logo">
      </div>
    </div>
  </div>
  <div class="background-container-bottom">
    <div class="background-container__bottom">
      <div class="container__bottom">
        <form class="login-form">
          <p class="input-label">
            Username
            <input type="text" class="login-form__email login-form__inputs">
          </p>
          <p class="input-label">
            Password
            <input type="password" class="login-form__password login-form__inputs">
          </p>
          <div class="login-form__validation-message"></div>
          <button class="login-button">Sign In</button>
        </form>
      </div>
    </div>
  </div>

  <script src="/vendor.js" charset="utf-8"></script>
  <script src="/app.js" charset="utf-8"></script>

  <script type="text/javascript">
    var form = document.querySelector(`.login-form`);
    var LoginForm = require(`login-form`);

    new LoginForm(form, `youremail@email.com`);
  </script>
</body>
</html>
