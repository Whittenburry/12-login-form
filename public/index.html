<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>12 Login Form</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="login">
    <div class="login__wrapper">
      <div class="login__top">
        <img src="http://treemolabs.com/dashboard/treemoLabs-logo.png" alt="" class="login__logo">
      </div>
      <div class="login__content">
        <form action="input" class="login__info">
          <div class="login__info__wrapper">
            <p class="login__info__box">
              <label for="Username" class="login__label">Username</label>
              <span class="login__input"><input type="text"></span>
            </p>
            <p class="login__info__box">
              <label for="Password" class="login__label">Password</label>
              <span class="login__input"><input type="text"></span>
            </p>
          </div>
          <button class="login__button">Sign In</button>
        </form>
      </div>
    </div>
  </div>

  <script src="/vendor.js" charset="utf-8"></script>
  <script src="/app.js" charset="utf-8"></script>

  <script type="text/javascript">
    var form = document.querySelector(`.login-form`);
    var LoginForm = require(`login-form`);

    new LoginForm(form, `youremail@email.com`);
  </script>
</body>
</html>
